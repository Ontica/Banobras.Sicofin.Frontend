<form #form="ngForm" autocomplete="off" class="form-section form-container"
  [style.padding.px]="0" [style.margin.px]="0" (keydown.enter)="$event.preventDefault()">

  <div fxLayout="column" fxLayoutGap="0.5rem" fxLayoutGap.lt-md="0.5rem">

      <div fxLayout="row" fxLayout.lt-sm="column">

        <div fxFlex="25">

          <label>Tipo de consulta:</label>

          <emp-ng-select name="trialBalanceType" required
            [(ngModel)]="formData.trialBalanceType"
            [items]="balanceTypeList"
            [showError]="!formData.trialBalanceType"
            (changes)="onBalanceTypeChange()">
          </emp-ng-select>

        </div>

        <div fxFlex="25" *ngIf="displayFromAccount">

          <label>Cuenta:</label>

          <input type="text" class="text-box" name="fromAccount" required
            [(ngModel)]="formData.fromAccount"
            [class.invalid-control]="!formData.fromAccount"
            (keyup.escape)="formData.fromAccount = ''">

        </div>

        <div fxFlex="25" *ngIf="displaySubledgerAccount">

          <label>Auxiliar:</label>

          <input type="text" class="text-box" name="subledgerAccount" required
            [(ngModel)]="formData.subledgerAccount"
            [class.invalid-control]="!formData.subledgerAccount"
            (keyup.escape)="formData.subledgerAccount = ''">

        </div>

        <div fxFlex></div>

        <div fxFlex="none">

          <label>Fecha:</label>

          <emp-ng-datepicker name="date" required
            [(ngModel)]="formData.toDate"
            [showError]="!formData.toDate"
            (valueChange)="onDatepickerInitialPeriodToDateChange($event)">

          </emp-ng-datepicker>

        </div>

        <div fxFlex="25">

          <label>Grupo de contabilidades:</label>

          <emp-ng-select name="accountsChartUID" required
            [(ngModel)]="formData.accountsChartUID"
            [items]="accountsChartMasterDataList"
            [loading]="isLoading"
            [showError]="!formData.accountsChartUID">
          </emp-ng-select>

        </div>


        <div fxFlex="28px" fxFlex.lt-md="none" [style.paddingTop.px]="13">

          <button [class.btn-icon-action]="form.valid"
            [class.btn-icon]="form.invalid"
            [disabled]="form.invalid"
            (click)="onBuildBalanceClicked()"
            title="Generar balanza">

            <mat-icon>search</mat-icon>

          </button>

        </div>

      </div>

      <div fxLayout="row">

        <div fxFlex="25" *ngIf="displayWithSubledgerAccount">

          <mat-checkbox name="withSubledgerAccount"
            [(ngModel)]="formData.withSubledgerAccount"
            (click)="$event.stopPropagation">
            Con Auxiliares
          </mat-checkbox>

        </div>

        <div fxFlex="25">

          <mat-checkbox name="withAllAccounts"
            [(ngModel)]="formData.withAllAccounts"
            (click)="$event.stopPropagation">
            Incluir cuentas sin saldo
          </mat-checkbox>

        </div>

        <div fxFlex>

        </div>

        <ng-container #clearFilterSection>

          <mat-divider vertical="true" class="vertical" [style.marginTop.px]="0">

          </mat-divider>

          <div fxFlex="117px" fxLayoutAlign="space-around end">

            <button class="btn-base" (click)="onClearFilters()" fxFlex="100%" [style.marginRight.px]="0">
              Limpiar
              <mat-icon [style.paddingLeft.px]="8">filter_list</mat-icon>
            </button>

          </div>

        </ng-container>

      </div>

  </div>

</form>

<mat-divider [style.margin]="'8px -8px'">

</mat-divider>
