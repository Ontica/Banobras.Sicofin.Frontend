<form #form="ngForm" autocomplete="off" class="form-section form-container"
  (keydown.enter)="$event.preventDefault()" style="margin: 0; padding: 0;">

  <div fxLayout="column" fxLayoutGap="0.5rem" fxLayoutGap.lt-md="0">

      <div fxLayout="row">

        <div fxFlex="120px">

          <label>Fecha del TC:</label>

          <emp-ng-datepicker name="exchangeRateDate" required
            [(ngModel)]="exchangeRateDate"
            [showError]="!exchangeRateDate"
            (valueChange)="emitExchangeRateDate($event)">

          </emp-ng-datepicker>


        </div>

        <div fxFlex="calc((100% - 120px) / 2)">

          <label>Tipo de cambio:</label>

          <emp-ng-select name="exchangeRateTypeUID" required
            [(ngModel)]="exchangeRateTypeUID"
            [items]="exchangeRateTypeList"
            [loading]="isLoading"
            [showError]="!exchangeRateTypeUID"
            [placeholder]="exchangeRateTypePlaceholder"
            (changes)="emitExchangeRateTypeUID(); onExchangeRateTypeChange()"
            (clear)="onExchangeRateTypeClear()">
          </emp-ng-select>

        </div>

        <div fxFlex="calc((100% - 120px) / 2)">

          <label>Valorizar a:</label>

          <emp-ng-select name="valuateToCurrrencyUID" required
            [(ngModel)]="valuateToCurrrencyUID"
            [items]="toCurrencyList"
            [showError]="!valuateToCurrrencyUID"
            [placeholder]="exchangeRateTypeUID ? 'Seleccionar' :  'Seleccione el tipo de cambio'"
            (changes)="emitValuateToCurrrencyUID()">
          </emp-ng-select>

        </div>

      </div>

      <div fxLayout="row" *ngIf="showConsolidateBalancesToTargetCurrency">

        <div fxFlex="calc(100% - 120px)" fxLayoutAlign="start center"
          fxFlexOffset="120px" fxFlexOffset.lt-md="0" >

          <mat-checkbox name="consolidateBalancesToTargetCurrency"
            [(ngModel)]="consolidateBalancesToTargetCurrency"
            (click)="$event.stopPropagation"
            (change)="emitConsolidateBalancesToTargetCurrency()">
            Consolidar saldos en la moneda del tipo de cambio
          </mat-checkbox>

        </div>

      </div>

  </div>

</form>
