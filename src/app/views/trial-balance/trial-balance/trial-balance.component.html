<div class="card card-border">

  <div class="card-header card-header-flat">

    <div class="card-title">
      Saldos y balanzas de comprobaci√≥n

      <div class="card-hint" empNgProgressText
        loadingText="Cargando"
        [finalText]="cardHint"
        [isLoading]="isLoading">
      </div>

    </div>

  </div>

  <div class="card-body" [empNgSpinnerHost]="spinner">

    <div fxLayout="column" fxFlexFill>

      <emp-ng-spinner #spinner [visible]="isLoading">

      </emp-ng-spinner>

      <emp-fa-trial-balance-filter fxFlex="none"
        [(showFilters)]="showFilters"
        (trialBalanceFilterEvent)="onTrialBalanceFilterEvent($event)">

      </emp-fa-trial-balance-filter>

      <emp-fa-data-table fxFlex
        [dataTable]="trialBalance"
        [commandExecuted]="isValidCommand"
        (dataTableEvent)="onTrialBalanceTableEvent($event)">

      </emp-fa-data-table>

    </div>

  </div>

</div>


<emp-fa-export-report-modal *ngIf="displayExportModal"
  [title]="'Exportar ' + balanceTypeName.toLowerCase()"
  [excelFileUrl]="excelFileUrl"
  (exportReportModalEvent)="onExportReportModalEvent($event)">

</emp-fa-export-report-modal>
