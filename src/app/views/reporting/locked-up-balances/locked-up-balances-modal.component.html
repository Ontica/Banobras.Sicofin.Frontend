<emp-ng-modal-window [config]="{width:'1085px', height: '80%'}">

  <emp-ng-card
    title="Busqueda de saldos encerrados"
    [hint]="hint"
    [showCardHeaderFlat]="true"
    (cardClose)="onClose()">

    <div fxLayout="column" fxFlexFill [empNgSpinnerHost]="spinner">

      <emp-ng-spinner #spinner [visible]="submitted">

      </emp-ng-spinner>

      <emp-fa-locked-up-balances-filter fxFlex="none"
        [style.margin-right]="'-6px'"
        (lockedUpBalancesFilterEvent)="onLockedUpBalancesFilterEvent($event)">

      </emp-fa-locked-up-balances-filter>

      <mat-divider>

      </mat-divider>

      <emp-fa-data-table fxFlex
        [dataTable]="data"
        [executed]="queryExecuted"
        [showExportButton]="false"
        [controlsAligned]="true"
        [style.padding.px]="8"
        (dataTableEvent)="onDataTableEvent($event)">

      </emp-fa-data-table>

    </div>

  </emp-ng-card>

</emp-ng-modal-window>

<emp-fa-export-report-modal *ngIf="displayExportModal"
  title="Exportar saldos encerrados"
  [fileUrl]="fileUrl"
  (exportReportModalEvent)="onExportReportModalEvent($event)">

</emp-fa-export-report-modal>
