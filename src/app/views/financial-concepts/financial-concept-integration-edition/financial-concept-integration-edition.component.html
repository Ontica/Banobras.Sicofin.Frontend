<div fxLayout="column" fxFlexFill [empNgSpinnerHost]="spinner">

    <emp-ng-spinner #spinner [visible]="isLoading || deleteSubmitted">

    </emp-ng-spinner>

    <div fxFlex="none" fxLayoutAlign="end center" *ngIf="canEdit">

      <button
        class="btn-action"
        [style.marginLeft.px]="8"
        [style.marginBottom.px]="8"
        (click)="onAddFinancialConceptEntryClicked()">
        Agregar regla
      </button>

    </div>

    <emp-fa-financial-concept-entries-table fxFlex
      [financialConceptEntryList]="financialConcept.integration"
      [canEdit]="canEdit"
      (financialConceptEntriesTableEvent)="onFinancialConceptEntriesTableEvent($event)">

    </emp-fa-financial-concept-entries-table>

</div>

<emp-fa-financial-concept-entry-editor *ngIf="displayFinancialConceptEntryEditor"
  [financialConcept]="financialConcept"
  [financialConceptEntry]="selectedFinancialConceptEntry"
  [queryDate]="queryDate"
  [isSaved]="isSelectedEntrySaved"
  [submitted]="editionSubmitted"
  (financialConceptEntryEditorEvent)="onFinancialConceptEntryEditorEvent($event)">

</emp-fa-financial-concept-entry-editor>


<emp-fa-confirm-edition-result-modal>

</emp-fa-confirm-edition-result-modal>
