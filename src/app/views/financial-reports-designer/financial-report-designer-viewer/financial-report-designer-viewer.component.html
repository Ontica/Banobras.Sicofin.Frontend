<div class="card card-border">

  <div class="card-header card-header-flat">

    <div class="card-title">
      Dise√±ador de reportes

      <div class="card-hint" empNgProgressText
        loadingText="Cargando"
        [finalText]="cardHint"
        [isLoading]="isLoading">
      </div>

    </div>

  </div>

  <div class="card-body" [empNgSpinnerHost]="spinner">

    <div class="fx-column-container-fill">

      <emp-ng-spinner #spinner [visible]="isLoading">

      </emp-ng-spinner>

      <emp-fa-financial-report-selector class="fx-item-none"
        (financialReportSelectorEvent)="onFinancialReportSelectorEvent($event)">

      </emp-fa-financial-report-selector>

      <mat-divider [style.marginBottom.px]="8">

      </mat-divider>

      <emp-fa-financial-report-designer class="fx-item"
        [financialReportDesign]="data"
        [queryDate]="query.date"
        [isLoading]="isLoading"
        [queryExecuted]="queryExecuted"
        (financialReportDesignerEvent)="onFinancialReportDesignerEvent($event)">

      </emp-fa-financial-report-designer>

    </div>

  </div>

</div>
