<div class="fx-column-container-fill">

  <div #controlsContainer *ngIf="queryExecuted" class="fx-item-none">

    <emp-fa-financial-report-designer-controls
      [filter]="filter"
      (financialReportDesignerControlsEvent)="onFinancialReportDesignerControlsEvent($event)">

    </emp-fa-financial-report-designer-controls>

  </div>

  <div #tableContainer class="fx-item" [empNgSpinnerHost]="spinner">

    <emp-ng-spinner #spinner [visible]="submitted">

    </emp-ng-spinner>

    <emp-fa-financial-report-designer-grid
      [financialReportDesign]="financialReportDesign"
      [queryExecuted]="queryExecuted"
      [isLoading]="isLoading"
      [filter]="filter"
      [selectedRow]="selectedRow"
      [selectedCell]="selectedCell"
      [selectedColumn]="selectedColumn"
      [canEdit]="hasPermissionToEdit"
      (financialReportDesignerGridEvent)="onFinancialReportDesignerGridEvent($event)">

    </emp-fa-financial-report-designer-grid>

  </div>

</div>


<emp-fa-fixed-row-editor *ngIf="displayFixedRowEditor"
  [financialReportConfig]="financialReportDesign.config"
  [financialReportRow]="rowToEdit"
  [row]="selectedRow.row"
  [financialReportRowList]="financialReportDesign.rows"
  [queryDate]="queryDate"
  (fixedRowEditorEvent)="onFixedRowEditorEvent($event)">

</emp-fa-fixed-row-editor>


<emp-fa-fixed-column-editor *ngIf="displayFixedColumnEditor"
  [financialReportConfig]="financialReportDesign.config"
  [financialReportColumn]="columnToEdit"
  [column]="selectedColumn.column"
  [financialReportColumnsList]="financialReportDesign.columns"
  (fixedColumnEditorEvent)="onFixedColumnEditorEvent($event)">

</emp-fa-fixed-column-editor>


<emp-fa-fixed-cell-editor *ngIf="displayFixedCellEditor"
  [financialReportConfig]="financialReportDesign.config"
  [financialReportCell]="selectedCell"
  [queryDate]="queryDate"
  (fixedCellEditorEvent)="onFixedCellEditorEvent($event)">

</emp-fa-fixed-cell-editor>
