<emp-ng-modal-window [config]="{width:'900px'}">

  <emp-ng-card
    [title]="title"
    hint='Información de la celda del reporte.'
    (cardClose)="onClose()">

    <div class="card-body-padding">

      <form [formGroup]="formHandler.form" empNgFormKeyDownEnter autocomplete="off" class="form-section">

        <div fxLayout="column" fxLayoutGap="0.75rem" fxLayoutGap.lt-md="0.75rem">

          <div #typeSection fxLayout="row" fxLayout.lt-md="column" [style.marginBottom.rem]="0.75">

            <div fxFlex="100">
              <label>Tipo de celda:</label>
              <mat-radio-group [formControlName]="controls.type"
                (change)="onTypeChanged()">
                <mat-radio-button *ngFor="let type of fixedCellTypeList" [value]="type.uid"
                  [fxFlex]="100/3" [style.marginLeft]="0">
                  {{type.name}}
                </mat-radio-button>
              </mat-radio-group>
            </div>

          </div>

          <ng-container #financialConceptReferenceSection *ngIf="isConceptType">

            <div class="section-title"> Información del concepto de referencia </div>

            <div fxLayout="row">

              <div [fxFlex]="100/3">
                <label>Agrupación:</label>
                <emp-ng-select
                  [formControlName]="controls.group"
                  [items]="financialReportConfig.financialConceptGroups"
                  [showError]="formHandler.showInvalidControl(controls.group)">
                </emp-ng-select>
              </div>

              <div [fxFlex]="200/3">
                <label>Concepto:</label>
                <emp-ng-select
                  [formControlName]="controls.concept"
                  [items]="conceptList"
                  [loading]="isLoading"
                  [config]="{virtualScroll: true, searchableFields: ['code', 'name']}"
                  [showError]="formHandler.showInvalidControl(controls.concept)"
                  bindLabel="code">
                  <ng-template #labelTemplate let-item="item">
                    ({{item.code}}) {{item.name}}
                  </ng-template>
                  <ng-template #optionTemplate let-item="item">
                    ({{item.code}}) {{item.name}}
                  </ng-template>
                </emp-ng-select>
              </div>

            </div>

            <div fxLayout="row">

              <div [fxFlex]="100/3">
                <label>Campo:</label>
                <emp-ng-select
                  [formControlName]="controls.dataField"
                  [items]="financialReportConfig.dataFields"
                  [showError]="formHandler.showInvalidControl(controls.dataField)"
                  bindLabel="uid">
                </emp-ng-select>
              </div>

            </div>

          </ng-container>

          <ng-container #labelSection *ngIf="isLabelType">

            <div class="section-title"> Información de la etiqueta </div>

            <div fxLayout="row">

              <div [fxFlex]="100">
                <label>Etiqueta:</label>
                <input type="text" class="text-box"
                  [formControlName]="controls.label"
                  [class.invalid-control]="formHandler.showInvalidControl(controls.label)">
              </div>

            </div>

          </ng-container>

          <ng-container #generalFieldsSection>

            <div class="section-title"> Información general </div>

            <div fxLayout="row">

              <div [fxFlex]="100/3">
                <label>Formato:</label>
                <emp-ng-select
                  [formControlName]="controls.format"
                  [items]="formatList"
                  [config]="{bindByValue: false}"
                  [bindLabel]="null"
                  [showError]="formHandler.showInvalidControl(controls.format)">

                  <ng-template #optionTemplate let-item="item">
                    <div [class]="item" [style.width.%]="100">{{item}}</div>
                  </ng-template>

                </emp-ng-select>
              </div>

              <div fxFlex="120px">
                <label>Fecha inicial:</label>
                <emp-ng-datepicker
                  [formControlName]="controls.startDate"
                  [showError]="formHandler.showInvalidControl(controls.startDate)">
                </emp-ng-datepicker>
              </div>

              <div fxFlex="120px">
                <label>Fecha final:</label>
                <emp-ng-datepicker
                  [formControlName]="controls.endDate"
                  [showError]="formHandler.showInvalidControl(controls.endDate)">
                </emp-ng-datepicker>
              </div>

            </div>

          </ng-container>

          <ng-container #rowFooter>

            <mat-divider class="horizontal"></mat-divider>

            <div fxLayout="row">

              <div fxFlex fxLayoutAlign="start center" *ngIf="isSaved">

                <button
                  type="button" class="btn-warning"
                  (click)="onRemoveCellClicked()">
                  Eliminar
                </button>

              </div>

              <div fxFlex fxLayoutAlign="end center">

                <button
                  [class.btn]="!formHandler.isValid"
                  [class.btn-action]="formHandler.isValid"
                  (click)="onSubmitDataClicked()">
                  {{isSaved ? 'Guardar' : 'Agregar'}}
                </button>

              </div>

            </div>

          </ng-container>

        </div>

      </form>

    </div>

  </emp-ng-card>

</emp-ng-modal-window>
