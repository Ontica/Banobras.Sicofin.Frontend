<div class="outer">

  <div class="login-container">

      <div class="login-center">

        <div class="logo-container">
          <img class="logo" src="assets/img/customer/vertical.logo.png" alt="Banobras" />
        </div>


        <div class="authentication-section-welcome">
          <strong>Sistema de Contabilidad Financiera</strong>
          <div class="hint">Secretaría de Hacienda y Crédito Público</div>
          <div class="hint-bold">Banco Nacional de Obras y Servicios Públicos S.N.C.</div>
        </div>

        <form autocomplete="off" [formGroup]="form">

          <div class="authentication-section-form">

            <label for="userID">Usuario:</label>
            <input type="text" class="text-box" id="userID"
                  autocomplete="username" autofocus required
                  formControlName="userID">

            <label for="password">Contraseña:</label>
            <input type="password" class="text-box" id="password"
                  autocomplete="current-password" required
                  formControlName="password">

            <div *ngIf="exceptionMsg"
                  class="inline-error">{{exceptionMsg}}</div>

            <button type="button" [disabled]="!form.valid" class="right" [style.marginRight.px]="10"
                    [class.btn]="!form.valid" [class.btn-warning]="form.valid"
                    (click)="login()">Ingresar</button>

          </div>

        </form>

      </div>

  </div>

</div>
