<form #form="ngForm" [empNgSpinnerHost]="spinner" empNgFormKeyDownEnter
  autocomplete="off" class="form-section form-container">

  <emp-ng-spinner #spinner [visible]="isLoading"></emp-ng-spinner>

  <div fxLayout="column" fxLayoutGap="0.5rem" fxLayoutGap.lt-md="0.5rem">

    <div fxLayout="row" fxLayout.lt-sm="column">

      <div fxFlex>

        <label>Cat√°logo de cuentas:</label>

        <emp-ng-select name="accountChartUID" required
          [config]="{selectFirst: true}"
          [(ngModel)]="reportsForm.accountChartUID"
          [items]="accountsChartMasterDataList"
          [showError]="!reportsForm.accountChartUID"
          (changes)="onAccountsChartChanges($event)">
        </emp-ng-select>

      </div>

      <div fxFlex>

        <label>Reporte:</label>

        <emp-ng-select name="financialReportType" required
          [(ngModel)]="reportsForm.financialReportType"
          [config]="{bindByValue: false}"
          [items]="financialReportTypesList"
          [showError]="!reportsForm.financialReportType">
        </emp-ng-select>

      </div>

      <div fxFlex="none">

        <label>Fecha:</label>

        <emp-ng-datepicker name="date" required
          [(ngModel)]="reportsForm.date"
          [showError]="!reportsForm.date">

        </emp-ng-datepicker>

      </div>

      <!-- <div fxFlex>

        <label>Formato:</label>

        <emp-ng-select name="outputType" required
          [(ngModel)]="reportsForm.outputType"
          [items]="reportsForm.financialReportType?.outputTypes ?? [{uid: 'x', name: 'prueba'}]"
          [showError]="!reportsForm.outputType">
        </emp-ng-select>

      </div> -->

      <div fxFlex="none" fxFlex.lt-md="none" [style.paddingTop.px]="12" [style.paddingBottom.px]="2">

        <button title="Consultar reporte"
          [class.btn-icon]="form.invalid"
          [class.btn-icon-action]="form.valid"
          [disabled]="form.invalid"
          (click)="onSearchReportsClicked()">

          <mat-icon>search</mat-icon>

        </button>

      </div>

    </div>

  </div>

</form>
