<div class="controls-container" [style.top.px]="53">

  <div fxLayout="column" fxLayoutGap="0.5rem" fxLayoutGap.lt-md="0">

    <div fxLayout="row" fxLayoutAlign="space-between center">

      <div fxFlex="none">
        <button class="btn-base" (click)="onEditReportHeaderClicked()">
          Editar encabezado del reporte
        </button>
      </div>

      <mat-divider vertical="true" class="vertical" [style.marginLeft.px]="8" [style.marginTop]="0">

      </mat-divider>

      <div fxFlex></div>

      <div fxFlex="none">
        <button class="btn-base" (click)="onClearButtonClicked()">
          Limpiar selecci√≥n
        </button>
      </div>

      <mat-divider vertical="true" class="vertical" [style.marginLeft.px]="8" [style.marginTop]="0">

      </mat-divider>

      <div fxFlex="25">

        <div class="input-icon-container">

          <input #filterInput type="text" class="text-box" name="filterInput" autocomplete="off"
            [(ngModel)]="filter"
            placeholder="Buscar en resultado..."
            (keyup.enter)="onFilterData()"
            (keyup.escape)="onClearFilter()">

          <mat-icon class="input-icon" (click)="onFilterData()">search</mat-icon>

        </div>

      </div>

    </div>

  </div>

</div>
