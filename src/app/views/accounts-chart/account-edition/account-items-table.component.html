<form [formGroup]="formHandler.form" (keydown.enter)="$event.preventDefault()"
  autocomplete="off" class="form-section">

  <div class="scrollable-container mat-elevation-z1 table-container">

    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="selection">
        <th mat-header-cell *matHeaderCellDef [style.width.px]="20">
          <emp-ng-check-box-all title="Todas las monedas" *ngIf="hasEntries"
            [(selection)]="selection"
            [values]="dataForCheckList">
          </emp-ng-check-box-all>
        </th>
        <td mat-cell *matCellDef="let row" [style.width.px]="20">
          <mat-checkbox
            [checked]="selection.isSelected(row.uid)"
            (click)="$event.stopPropagation()"
            (change)="selection.toggle(row.uid)">
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> {{ itemType === 'currencies' ? 'Moneda' : 'Sector'}} </th>
        <td mat-cell *matCellDef="let row">{{ row.fullName }}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Rol </th>
        <td mat-cell *matCellDef="let row">{{ row.role }}</td>
      </ng-container>

      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef> Fecha inicio </th>
        <td mat-cell *matCellDef="let row" [style.width.px]="100">{{ row.startDate | dateTimeFormat }}</td>
      </ng-container>

      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef> Fecha fin </th>
        <td mat-cell *matCellDef="let row" [style.width.px]="100">{{ row.endDate | dateTimeFormat }}</td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf="!hasEntries" class="text-not-found">
      <p>No se encontraron {{itemType === 'currencies' ? 'monedas' : 'sectores'}}.</p>
    </div>

  </div>

</form>
