<div class="card card-border">

  <div class="card-header card-header-flat">

    <div class="card-title">
      Catálogo de cuentas

      <div class="card-hint" empNgProgressText
        loadingText="Cargando cuentas"
        [finalText]="cardHint"
        [isLoading]="isLoadingAccounts">
      </div>

    </div>

    <div class="card-header-options">

      <div *empNgHasPermission="permissions.FEATURE_EDICION_CUENTAS" class="fx-row-container fx-gap">

        <button type="button"
          class="btn"
          (click)="onImportAccountsClicked()">
          Importar cambios
        </button>

        <button type="button"
          class="btn-action"
          (click)="onCreateAccountButtonClicked()">
          Agregar cuenta
        </button>

      </div>

    </div>

  </div>

  <div class="card-body" [empNgSpinnerHost]="spinner">

    <div class="fx-column-container-fill">

      <emp-ng-spinner #spinner [visible]="isLoading">

      </emp-ng-spinner>

      <emp-fa-accounts-chart-filter class="fx-item-none"
        [(showFilters)]="showFilters"
        (accountsChartFilterEvent)="onAccountsChartFilterEvent($event)">

      </emp-fa-accounts-chart-filter>

      <emp-fa-accounts-chart-list class="fx-item"
        [accountsChart]="accountsChart"
        [selectedAccount]="selectedAccount"
        (accountsChartListEvent)="onAccountsChartListEvent($event)">

      </emp-fa-accounts-chart-list>

    </div>

  </div>

</div>


<emp-fa-accounts-importer *ngIf="displayAccountsImporter"
  (accountsImporterEvent)="onAccountsImporterEvent($event)">

</emp-fa-accounts-importer>

<emp-fa-account-edition-wizard *ngIf="displayAccountEditionWizard"
  (accountEditionWizardEvent)="onAccountEditionWizardEvent($event)">

</emp-fa-account-edition-wizard>

<emp-ng-export-report-modal *ngIf="displayExportModal"
  title="Exportar catálogo de cuentas"
  [fileUrl]="excelFileUrl"
  (exportReportModalEvent)="onExportReportModalEvent($event)">

</emp-ng-export-report-modal>
