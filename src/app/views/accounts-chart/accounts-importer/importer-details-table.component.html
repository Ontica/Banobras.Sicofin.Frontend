<div class="scrollable-container mat-elevation-z1" [style.maxHeight.%]="100"
  [style.marginTop.px]="0" [style.marginRight.px]="8" [style.marginBottom.px]="0">

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="operation">
      <th mat-header-cell *matHeaderCellDef> Operaci√≥n </th>
      <td mat-cell *matCellDef="let row">{{ row.operation }}</td>
    </ng-container>

    <ng-container matColumnDef="accountsCount">
      <th mat-header-cell *matHeaderCellDef class="text-align-right"> Cuentas </th>
      <td mat-cell *matCellDef="let row" class="text-align-right bold-text" [style.width.px]="80">
        <span *ngIf="!row.count || row.count === 0">-</span>
        <a *ngIf="row.count > 0" class="tag tag-info" title="Mostrar cuentas"
          (click)="onShowAccountsDetailClicked(row)">
          {{ row.count | number }}
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="errorsCount">
      <th mat-header-cell *matHeaderCellDef class="text-align-right"> Errores </th>
      <td mat-cell *matCellDef="let row" class="text-align-right bold-text" [style.width.px]="80">
        <span *ngIf="!row.errors || row.errors === 0">-</span>
        <a *ngIf="row.errors > 0" class="tag tag-error" title="Mostrar errores"
          (click)="onShowErrorsClicked(row)">
          {{ row.errors | number }}
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>


  <div *ngIf="!commandExecuted" class="text-not-found">
    <p>Cargando...</p>
  </div>

  <div *ngIf="commandExecuted && dataSource.data.length === 0" class="text-not-found">
    <p>No se encontraron resultados.</p>
  </div>

</div>
