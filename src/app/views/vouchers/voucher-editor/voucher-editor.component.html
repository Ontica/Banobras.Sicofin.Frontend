<div fxLayout="column" fxFlexFill [empNgSpinnerHost]="spinner">

    <emp-ng-spinner #spinner [visible]="submitted">

    </emp-ng-spinner>

    <div class="section-title"> Información general de la póliza </div>

    <emp-fa-voucher-header #voucherHeader fxFlex="none"
      [voucher]="voucher"
      [editionMode]="formEditionMode"
      (voucherHeaderEvent)="onVoucherHeaderEvent($event)">

    </emp-fa-voucher-header>

    <emp-fa-voucher-submitter *ngIf="canEditVoucher" fxFlex
      [voucher]="voucher"
      [isValidForm]="voucherFieldsValid"
      [editionMode]="formEditionMode"
      (voucherSubmitterEvent)="onVoucherSubmitterEvent($event)">

    </emp-fa-voucher-submitter>

</div>
