<div fxLayout="column" fxFlexFill>

    <div class="section-title"> Información general de la póliza </div>

    <emp-fa-voucher-header fxFlex="none"
      [voucher]="voucher"
      (voucherHeaderEvent)="onVoucherHeaderEvent($event)">

    </emp-fa-voucher-header>

    <br>

    <div class="section-title"> Movimientos </div>

    <emp-fa-voucher-entry-table fxFlex
      [voucherEntryList]="voucher.entries"
      (voucherEntryTableEvent)="onVoucherEntryTableEvent($event)">

    </emp-fa-voucher-entry-table>

</div>
