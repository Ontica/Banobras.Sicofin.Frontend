<ng-container *ngIf="hasActions">

  <mat-divider class="horizontal">

  </mat-divider>


  <div class="fx-row-container">

    <div class="fx-item fx-items-center">

      <ng-container *ngIf="!editionMode">

        <button *ngIf="voucher.actions.sendToLedger"
          class="btn-action"
          (click)="onEventButtonClicked(eventType.SEND_TO_LEDGER_BUTTON_CLICKED)">
          Enviar al diario
        </button>

        <button *ngIf="voucher.actions.sendToSupervisor"
          class="btn-action"
          (click)="onEventButtonClicked(eventType.SEND_TO_SUPERVISOR_BUTTON_CLICKED)">
          Enviar a supervisión
        </button>

        <ng-container *ngIf="voucher.actions.cloneVoucher">

          <mat-divider *ngIf="voucher.actions.sendToLedger || voucher.actions.sendToSupervisor"
            vertical="true" class="vertical" [style.marginTop.px]="0">

          </mat-divider>

          <button
            class="btn"
            (click)="onEventButtonClicked(eventType.CLONE_VOUCHER_BUTTON_CLICKED)">
            Clonar póliza
          </button>

        </ng-container>

      </ng-container>

      <button *ngIf="editionMode && voucher.actions.deleteVoucher"
        type="button" class="btn-warning"
        (click)="onEventButtonClicked(eventType.DELETE_VOUCHER_CLICKED)">
        Eliminar
      </button>

    </div>

    <div class="fx-item fx-end fx-items-center">

      <button *ngIf="!editionMode && canToggleEditionMode"
        class="btn-action"
        (click)="onToggleEditionMode()">
        {{voucher.actions.editVoucher ? 'Editar' : 'Editar concepto'}}
      </button>

      <ng-container *ngIf="editionMode">

        <button *ngIf="voucher.actions.editVoucher || this.voucher.actions.changeConcept"
          [class.btn]="!isValidForm"
          [class.btn-action]="isValidForm"
          (click)="onSubmitForm()">
          {{voucher.actions.editVoucher ? 'Guardar' : 'Guardar concepto'}}
        </button>

        <button
          class="btn-base uppercase"
          (click)="onToggleEditionMode()">
          Descartar Cambios
        </button>

      </ng-container>

    </div>

  </div>

</ng-container>
