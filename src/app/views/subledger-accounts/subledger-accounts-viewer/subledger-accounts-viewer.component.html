<div class="card card-border">

  <div class="card-header card-header-flat">

    <div class="card-title">
      Visualizador de auxiliares

      <div class="card-hint" empNgProgressText
        loadingText="Cargando"
        [finalText]="cardHint"
        [isLoading]="isLoading">
      </div>

    </div>

    <div class="card-header-options">

      <button *empNgHasPermission="permissions.FEATURE_EDICION_AUXILIARES"
        class="btn-action" fxFlexOffset="1.5rem"
        (click)="onCreateSubledgerAccountClicked()">
        Agregar auxiliar
      </button>

    </div>

  </div>

  <div class="card-body" [empNgSpinnerHost]="spinner">

    <div fxLayout="column" fxFlexFill>

      <emp-ng-spinner #spinner [visible]="isLoading">

      </emp-ng-spinner>

      <emp-fa-subledger-accounts-filter fxFlex="none"
        (subledgerAccountsFilterEvent)="onSubledgerAccountsFilterEvent($event)">

      </emp-fa-subledger-accounts-filter>

      <emp-fa-data-table fxFlex
        [dataTable]="subledgerAccountData"
        [executed]="queryExecuted"
        (dataTableEvent)="onSubledgerAccountsTableEvent($event)">

      </emp-fa-data-table>

    </div>

  </div>

</div>
