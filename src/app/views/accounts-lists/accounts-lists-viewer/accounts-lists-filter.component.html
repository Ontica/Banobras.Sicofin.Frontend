<form #form="ngForm" empNgFormKeyDownEnter autocomplete="off" class="form-section form-container">

  <div fxLayout="column" fxLayoutGap="0.5rem">

    <div fxLayout="row">

      <div [fxFlex]="50">

        <label>Lista de cuentas:</label>

        <emp-ng-select name="type" #type="ngModel" required
          [config]="{bindByValue: false, selectFirst: true}"
          [(ngModel)]="formData.type"
          [items]="accountsLists"
          [loading]="isLoading"
          [showError]="type.invalid">

        </emp-ng-select>

      </div>

      <div fxFlex fxLayoutAlign="start end">

        <div class="input-search-container">

          <input type="text" class="text-box" name="keywords" #keywords="ngModel"
            placeholder="Buscar cuentas..."
            [(ngModel)]="formData.keywords"
            [class.invalid-control]="keywords.invalid"
            (keyup.escape)="onClearKeyword()"
            (keyup.enter)="onSearchClicked()">

        </div>

      </div>

      <div fxFlex="none" fxLayoutAlign="end end" [style.paddingBottom.px]="2">

        <button title="Consultar cuentas"
          [class.btn-icon]="!isFormValid"
          [class.btn-icon-action]="isFormValid"
          (click)="onSearchClicked()">

          <mat-icon>search</mat-icon>

        </button>

      </div>

    </div>

  </div>

</form>
