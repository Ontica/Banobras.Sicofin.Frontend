<div class="card card-border">

  <div class="card-header card-header-flat">

    <div class="card-title">
      Visualizador de listas de cuentas

      <div class="card-hint" empNgProgressText
        loadingText="Cargando"
        [finalText]="cardHint"
        [isLoading]="isLoading">
      </div>

    </div>

    <div class="card-header-options">

      <button fxFlexOffset="1.5rem"
        [class.btn]="!queryExecuted"
        [class.btn-action]="queryExecuted"
        (click)="onCreateAccountClicked()">
        Agregar cuenta
      </button>

    </div>

  </div>

  <div class="card-body" [empNgSpinnerHost]="spinner">

    <div fxLayout="column" fxFlexFill>

      <emp-ng-spinner #spinner [visible]="isLoading">

      </emp-ng-spinner>

      <emp-fa-accounts-lists-filter fxFlex="none"
        (accountsListsFilterEvent)="onAccountsListsFilterEvent($event)">

      </emp-fa-accounts-lists-filter>

      <emp-fa-data-table fxFlex
        [dataTable]="accountsListData"
        [executed]="queryExecuted"
        [notQueryExecutedText]="isLoading ? 'Cargando...' : 'No se ha invocado la consulta.'"
        (dataTableEvent)="onAccountsListsTableEvent($event)">

      </emp-fa-data-table>

    </div>

  </div>

</div>
