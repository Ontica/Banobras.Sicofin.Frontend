<div class="explorer">

  <div class="primary priority" [fxHide.lt-lg]="displayAccountChartTabbed">

    <emp-fa-accounts-chart
      [selectedAccount]="selectedAccount"
      (accountsChartEvent)="onAccountsChartEvent($event)">

    </emp-fa-accounts-chart>

  </div>

  <div class="secondary" *ngIf="displayAccountChartTabbed">

    <emp-fa-account-tabbed-view
      [account]="selectedAccount"
      (accountTabbedViewEvent)="onAccountTabbedViewEvent($event)">

    </emp-fa-account-tabbed-view>

  </div>

</div>
