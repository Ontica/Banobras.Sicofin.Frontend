<emp-ng-spinner #spinner [visible]="isLoadingSubledgerAccount">

</emp-ng-spinner>

<div class="explorer">

  <div class="primary" [class.std-hide]="displaySubledgerAccountTabbed">

    <emp-fa-subledger-accounts-viewer
      [selectedSubledgerAccountID]="selectedSubledgerAccount.id ?? null"
      [subledgerAccountData]="subledgerAccountData"
      [queryExecuted]="queryExecuted"
      [isLoading]="isLoading"
      (subledgerAccountsViewerEvent)="onSubledgerAccountsViewerEvent($event)">

    </emp-fa-subledger-accounts-viewer>

  </div>

  <div class="secondary priority" *ngIf="displaySubledgerAccountTabbed">

    <emp-fa-subledger-account-tabbed-view
      [subledgerAccount]="selectedSubledgerAccount"
      (subledgerAccountTabbedViewEvent)="onSubledgerAccountTabbedViewEvent($event)">

    </emp-fa-subledger-account-tabbed-view>

  </div>

</div>

<emp-fa-subledger-account-creator *ngIf="displaySubledgerAccountCreator"
  (subledgerAccountCreatorEvent)="onSubledgerAccountCreatorEvent($event)">

</emp-fa-subledger-account-creator>

<emp-ng-export-report-modal *ngIf="displayExportModal"
  title="Exportar auxiliares"
  [fileUrl]="exportData"
  (exportReportModalEvent)="onExportReportModalEvent($event)">

</emp-ng-export-report-modal>
