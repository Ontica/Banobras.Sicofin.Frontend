<div class="explorer">

  <div class="primary">

    <emp-fa-imported-data-viewer
      dataType="valores externos"
      [permissionForOptions]="permissionToImport"
      [typeFieldConfig]="{show: true, required: true, list: externalVariableSetList}"
      [additionalFieldConfig]="{show: true, label: 'Incluir', required: false, multiple: false,
                                list: datasetModesList, defaultValue: DatasetModes.onlyLoadedValues}"
      [importTypeRequired]="true"
      [importerDatasets]="externalValuesDatasets"
      [query]="externalValuesQuery"
      [queryExecuted]="externalValuesQueryExecuted"
      [data]="externalValuesData"
      [exportationTypeDefault]="false"
      [fileUrl]="fileUrl"
      [isLoading]="isLoading"
      [showEditData]="true"
      editDataButtonText="Editar variables"
      searchButtonText="Ver"
      (importedDataViewerEvent)="onImportedDataViewerEvent($event)">

    </emp-fa-imported-data-viewer>

  </div>

</div>


<emp-fa-external-variables-edition *ngIf="displayExternalVariablesEdition"
  (closeEvent)="displayExternalVariablesEdition = false">

</emp-fa-external-variables-edition>
